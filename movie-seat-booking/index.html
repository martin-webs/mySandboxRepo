<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Movie Seat Booking</title>
</head>
<body>
	<div class="movie-container">
		<label>Pick a movie:</label>
		<select id="movie">
			<option value="10">Avengers ($10)</option>
			<option value="12">Toy Story ($12)</option>
			<option value="8">Shrek 4 ($8)</option>
			<option value="9">Downton Abbey ($9)</option>
			</select>
	</div>

	<ul class="showcase">
		<li>
			<div class="seat"></div>
			<small>N/A</small>
		</li>
		<li>
			<div class="seat selected"></div>
			<small>Selected</small>
		</li>
		<li>
			<div class="seat occupied"></div>
			<small>Ocupied</small>
		</li>
	</ul>

	<div class="container">
		<div class="screen"></div>
		<div class="row">
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
		</div>
		<div class="row">
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart occupied"></div>
			<div class="seart occupied"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
		</div>
		<div class="row">
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart occupied"></div>
			<div class="seart occupied"></div>
		</div>
		<div class="row">
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart occupied"></div>
			<div class="seart occupied"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
		</div>
		<div class="row">
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
		</div>
		<div class="row">
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
		</div>
		<div class="row">
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart"></div>
			<div class="seart occupied"></div>
			<div class="seart occupied"></div>
			<div class="seart occupied"></div>
			<div class="seart"></div>
		</div>
	</div>

	<div class="text">You have selected <span id="count">0</span> seats for a price of $/. <span id="total">0</span></div>

	<script src="./script.js"></script>
</body>
</html>
